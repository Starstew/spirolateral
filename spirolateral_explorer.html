<html>
<head>
	<title>Spirolateral</title>
	<link rel="stylesheet" type="text/css" href="ui.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="spirolateral.js"></script>
</head>

<body>
	<form id="settings">
		<h1>Spirolateral</h1>
		<label for="sequence">Sequence</label><input id="sequence" placeholder="1,2,3,4" value="1,1,2,3,5,8"/><br/>
		<label for="angle">Angle</label><input id="angle" value="90"/><br/>
		<label for="reps">Iterations</label><input id="reps" value="10"/><br/>
		<label for="togglerepspiral">Iter. Spiral</label><input id="togglerepspiral" type="checkbox"/><br/>
		<hr>
		<label for="start_x">Start X</label><input id="start_x" value="250"/><br/>
		<label for="start_y">Start Y</label><input id="start_y" value="250"/><br/>
		<label for="togglemanpos">Align corner</label><input id="togglemanpos" type="checkbox"/><br/>
		<hr>
		<label for="size">Amplitude</label><input id="size" value="10"/><br/>
		<label for="linewidth">Line Width</label><input id="linewidth" value="0.5"/><br/>
		<label for="spin">Spin</label><input id="spin" value="0"/><br/>
		<label for="color">Color</label><input id="color" value="#111"/><br/>
		<label for="bgcolor">BG Color</label><input id="bgcolor" value="#fff"/><br/>
		<hr>
		<label for="togglecurve">Curve</label><input id="togglecurve" type="checkbox"/><br/>
		<label for="curveamount">Curvage</label><input id="curveamount" value="36" disabled/><br/>
		<hr>
		<button type="submit">SUBMIT</button>
		<br/>
		<button type="button" id="ssanglemarch">TOGGLE ANGLE MARCH</button>
		<button type="button" id="curvemarch">TOGGLE CURVE MARCH</button>
		<button type="button" id="spinmarch">TOGGLE SPIN MARCH</button>
	</form>
	<canvas id="spiro_canvas" width="1000" height="1000"></canvas>
</body>
</html>
